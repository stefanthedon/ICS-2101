<html>
    <head>
        <title>Login page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form name="Register_" action="VerifyCredentials" method="POST">
            <br><br>
            id:
            <input type="number" required name="id_number" placeholder="write your id here"/>
            <br><br>
            password:
            <input type="password" required name="password"/>
            <br><br>
            <input type="submit" value="Login" name="register"/>
        </form>
            
    </body>
</html>
